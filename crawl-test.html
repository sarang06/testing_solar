<!DOCTYPE html>
<html>
<head>
	<title>Crawling testing</title>
</head>
<body>


<style>
#adam{
	background:url('img/crawling-baby.jpg');
	background-color: blue;
	width: 102px;
	height: 71px;
	animation: walk-east 1.0s steps(10) infinite;

	/*margin-left: 500px*/
}
@keyframes walk-east {
	from { background-position: 0px; }
	to { background-position: -1024px; }

	/*from { background-position: 71px; }
	to { background-position: -1024px; }*/
}
</style>

<div class="container" style="background-color: red">
<div id="adam" style="width: 100% ;margin-top: 400px" > </div>
</div>



<script type="text/javascript">
  
window.onload= function(){
  var max_width = window.innerWidth;
  var max_height = window.innerHeight;
  
  var directions = {left:1,up:2,right:3,down:4}
  var direction = getRandomDirection();
  var distance = getRandomDistance();
  
  //var target = document.getElementById("ghost1");
  
  var target = document.getElementById('adam');
  var target_pos = {top:0,left:0}
  
  var i = 0;
  
  var render_rate = 40;
  var move_step = 2;
  
  setInterval(function(){
      i++;
      if(i > distance){
         distance = getRandomDistance();
         direction = getRandomDirection();
         i = 0;
      }
      move(target,direction,move_step)
  },render_rate)
  
  function getRandomDistance(){
      return Math.floor((Math.random() * 20) + 1) + 5;
  }
  
  function getRandomDirection(){
      return Math.floor((Math.random() * 4) + 1);
  }
  
  function move(el,direction,step){
    switch(direction){
       case directions.left: {
         if(target_pos.left < max_width){
             target_pos.left += step;
             target.style.left = target_pos.left + "px";
         }
         break;
       }
       case directions.up: {
         if(target_pos.top < max_height){
             target_pos.top += step;
             target.style.top = target_pos.top + "px";
         }
         break;
       }
        
       case directions.right: {
         if(target_pos.left > 0){
            target_pos.left -= step;
            target.style.left = target_pos.left + "px";
         }
         break;
       }
        
       case directions.down: {
         if(target_pos.top > 0){
            target_pos.top -= step;
            target.style.top = target_pos.top + "px";
         }
         break;
       }
    }
  }
 }

</script>
</body>
</html>
